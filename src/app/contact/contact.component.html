<div class="container">
    <!-- FORMULAIRE -->
    <div class="card">
      <h2>Contactez-nous</h2>
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <label for="name">Nom</label>
        <input type="text" formControlName="name" />
  
        <label for="email">Email</label>
        <input type="email" formControlName="email" />
  
        <label for="message">Message</label>
        <textarea rows="4" formControlName="message"></textarea>
  
        <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
      </form>
    </div>
  
    <!-- CARTE REDUITE -->
    <div class="card map-card">
      <h2>Notre emplacement</h2>
      <iframe
        width="100%"
        height="250"
        frameborder="0"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=VOTRE_API_KEY&q=Paris,France">
      </iframe>
    </div>
  </div>
