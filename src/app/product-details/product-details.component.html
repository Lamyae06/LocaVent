<div *ngIf="product" class="product-details-container">
  <div class="product-image">
    <img [src]="'http://localhost:8000/storage/' + product.image" alt="{{ product.nom }}" class="product-img">
  </div>
  <div class="product-info">
    <h2>{{ product.nom }}</h2>
    <p>{{ product.description }}</p>
    <div class="product-specs">
      <p><strong>Prix:</strong> {{ product.prix }} €</p>
      <p><strong>Marque:</strong> {{ product.marque }}</p>
      <p><strong>Modèle:</strong> {{ product.modele }}</p>
      <p><strong>Année:</strong> {{ product.annee }}</p>
      <p><strong>Kilométrage:</strong> {{ product.kilometrage }} km</p>
      <p><strong>Localisation:</strong> {{ product.localisation }}</p>
      <p><strong>Quantité disponible:</strong> {{ product.quantite }}</p>
    </div>
  </div>
</div>
